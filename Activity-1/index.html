<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Json</title>
  </head>
  <body>
    <h2>
      Convert a JavaScript object into a JSON string, and send it to the server.
    </h2>
    <p id="result"></p>
    <script>
      let myObj = { name: "Tomiwa", age: 14, grade: 7 };
      let myJSON = JSON.stringify(myObj); //converts object to JSON for sending data
      let newObj = JSON.parse(myJSON); // converts JSON into object while receving data
      document.getElementById("result").innerHTML = newObj.name;
    </script>
  </body>
</html>
